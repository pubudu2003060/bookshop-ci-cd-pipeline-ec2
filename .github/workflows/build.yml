name: Build Docker Image

on:
  push:
    branches:
      - develop # Or any other relevant feature/development branches

jobs:
  build-and-push-image:
    runs-on: self-hosted # Assuming self-hosted runner as in the original file
    env:
      IMAGE_TAG: latest # Or use git SHA for more specific tagging

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Specify your project's Node.js version, LTS is a good default

      - name: Install Dependencies
        run: npm install # Or yarn install if you use Yarn

      - name: Run Unit Tests
        run: npm test # Or yarn test

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build, Tag, and Push Docker image
        run: |
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY=${{ secrets.ECR_REPOSITORY }}
          DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }} # Make sure this is available
          IMAGE_NAME=$(echo ${{ secrets.ECR_REPOSITORY }} | cut -d'/' -f2) # Assumes ECR_REPOSITORY is like 'namespace/imagename', extracts 'imagename'

          # Build the image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $DOCKERHUB_USERNAME/$IMAGE_NAME:$IMAGE_TAG .

          # Push to ECR
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

          # Push to Docker Hub
          docker push $DOCKERHUB_USERNAME/$IMAGE_NAME:$IMAGE_TAG
